languageCode = 'en-us'
title = 'Rahul Kande'
theme = "hugo-coder"
defaultcontentlanguage = "en-us"

paginate = 20

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
enableEmoji = true
# Enable Disqus comments
