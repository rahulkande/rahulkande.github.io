[params]
  author = "Rahul Kande"
  # license = '<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA-4.0</a>'
  info = ["Ph.D. Student", "Secure and Trustworthy Hardware (SETH) Lab", "Texas A&M University"]
  description = "Rahul Kande's website"
  keywords = "rahul,kande,TAMU,rahulkande,TheHuzz,SETH,security,hardware,vulnerabilities,RISC-V,Hack@EVENT"
  avatarurl = "images/rahul.jpg"
  
  favicon_32 = "images/male32.png"
  favicon_16 = "images/male16.png"
  
  
  dateFormat = "September 2, 2022" 
  since = 2022

  enableTwemoji = true

  colorScheme = "auto"  # dark, light, auto
  hidecolorschemetoggle = false
  
  #customCSS = ["css/custom.css"]
  #customSCSS = ["scss/custom.scss"]
  #customJS = ["js/custom.js"]
  
  
  # Git Commit in Footer, uncomment the line below to enable it
  # commit = "https://github.com/luizdepra/hugo-coder/tree/"
  
  # Right To Left, shift content direction for languagues such as Arabic
  rtl = false
  
  # Series see also post count
  maxSeeAlsoItems = 5
  
